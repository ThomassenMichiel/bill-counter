<div class="container mt-5">
  <form [formGroup]="currencyForm">
    <div *ngFor="let currency of currencies; let i = index">
      <div class="row no-gutters">
        <div class="col-lg-3 col-xs-12 justify-content-center text-center" *ngFor="let unit of currency">
          <label for="{{unit}}">{{unit}}</label>
          <input type="number" formControlName="{{unit}}" class="form-control text-center" id="{{unit}}" (change)="calculate()" min="0" step="1" oninput="validity.valid||(value='');"/>
        </div>
      </div>
      <hr class="pb-3"/>
    </div>
  </form>

  <div class="mt-5 text-center row my-auto">
    <div class="col-sm-4 mt-3">
      <label for="target">Target</label>
      <input type="number" class="form-control text-center" id="target" (change)="setTarget($event)" min="0" step="1" oninput="validity.valid||(value='');"/>
    </div>
    <div class="col-sm-4 my-lg-auto mt-3">
      <h4>Total = {{total.toFixed(2)}}</h4>
    </div>
    <div class="col-sm-4 my-lg-auto mt-3">
      <h4 [ngClass]="{'positive': (total - target) >= 0, 'negative': (total - target) < 0}">Balance = {{(total - target).toFixed(2)}}</h4>
    </div>
  </div>
</div>
